        <script>

            var pw = document.querySelector(".pw");
            var pwCheck = document.querySelector(".pwCheck");
            var pwMsg = document.querySelector(".pwMsg");

            console.log(pw,pwCheck);

            pwCheck.onkeyup = function() {

                if(pw.value === pwCheck.value) {
